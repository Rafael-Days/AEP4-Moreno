<body onload="carregarArquivo()">
    <div id="conteudo"></div>
    <script>
        var linhas = [];
        var txtM = [];
        var x, tamanho;

        function carregarArquivo() {
            fetch('seu_arquivo.txt')
                .then(response => response.text())
                .then(texto => {
                    document.getElementById('conteudo').innerHTML = texto;
                    linhas = texto.split('\n'); // Divide o texto em linhas e atribui Ã  array "linhas"
                    console.log("aa");
                    maiusc();
                    mostrar();
                })
                .catch(error => {
                    console.log('Ocorreu um erro ao carregar o arquivo:', error);
                });
        }

        function maiusc() {
            tamanho = linhas.length;

            for (x = 0; x < tamanho; x++) {
                txtM[x] = linhas[x].toUpperCase();
            }
            txtM.sort();
        }


        function mostrar() {
            for (x = 0; x < tamanho; x++) {
                document.write(txtM[x] + '<br>');
            }
        }
    </script>
</body>
